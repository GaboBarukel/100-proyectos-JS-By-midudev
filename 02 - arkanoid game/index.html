<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arkanoid en JavaScript</title>
    <style>
      body {
        background: #111;
      }
      canvas {
        border: 4px solid #fff;
        border-bottom: transparent;
        background: #000;
        margin: 0 auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 448;
      canvas.height = 400;
      /* VARIABLES DE LA PELOTA */
      const ballRadius = 5;
      //posiciÃ³n de la pelota
      let x = canvas.width / 2;
      let y = canvas.height - 30;

      //velocidad de la pelota
      let dx = 2;
      let dy = -2;

      /* VARIABLES DE LA PALETA */
      const paddleHeight = 10;
      const paddleWidth = 50;

      let paddleX = (canvas.width - paddleWidth) / 2;
      let paddleY = canvas.height - paddleHeight - 10;

      let rightPressed = false;
      let leftPressed = false;

      const PADDLE_SENSITIVY = 7;

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.closePath();
      }

      function drawPaddle() {
        ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
      }

      function drawBricks() {}

      function collisionDetection() {}

      function ballMovement() {
        // rebotar la pelota en los laterales
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        // rebotar la pelota la parte superior
        if (y + dy < ballRadius) {
          dy = -dy;
        }

        //la pelota toca la parte inferior o toca la pala
        const isBallSameXAsPaddle = x < paddleX + paddleWidth && x > paddleX;
        const isBallTouchingPaddle = y + ballRadius >= paddleY;
        if (isBallSameXAsPaddle && isBallTouchingPaddle) {
          dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
          console.log("Game Over"); //
        }

        x += dx;
        y += dy;
      }

      function paddleMovement() {
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += PADDLE_SENSITIVY;
        } else if (leftPressed && paddleX > 0) {
          paddleX -= PADDLE_SENSITIVY;
        }
      }

      function cleanCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function initEvents() {
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(event) {
          const { key } = event;
          if (key == "Right" || key == "ArrowRight") {
            rightPressed = true;
          } else if (key == "Left" || key == "ArrowLeft") {
            leftPressed = true;
          }
        }

        function keyUpHandler(event) {
          const { key } = event;
          if (key == "Right" || key == "ArrowRight") {
            rightPressed = false;
          } else if (key == "Left" || key == "ArrowLeft") {
            leftPressed = false;
          }
        }
      }

      function draw() {
        cleanCanvas();

        drawBall();
        drawPaddle();
        drawBricks();

        collisionDetection();
        ballMovement();
        paddleMovement();

        window.requestAnimationFrame(draw);
      }

      draw();
      initEvents();
    </script>
  </body>
</html>
