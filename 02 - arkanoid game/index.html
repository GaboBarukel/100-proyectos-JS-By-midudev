<title>arkanoid en JavaScript</title>
<style>
  body {
    background: #f0f0f0;
    display: grid;
    place-content: center;
  }
  canvas {
    border: 4px solid #fff;
    border-bottom: transparent;
    background: url("./bkg.png") repeat;
    margin: 0 auto;
    display: block;
    box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.4);
  }
</style>
<canvas></canvas>
<img hidden id="sprite" src="./sprite.png" alt="Sprite Arkanoid" />
<img hidden id="bricks" src="./bricks.png" alt="Sprite Bricks Arkanoid" />
<script>
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");

  const $sprite = document.querySelector("#sprite");
  const $bricks = document.querySelector("#bricks");

  canvas.width = 448;
  canvas.height = 400;

  /* VARIABLES DE JUEGO */
  let isGameStarting = true;
  let isGameOn = false;

  /* VARIABLES DE LA PELOTA */
  const ballRadius = 3;
  //posición de la pelota
  let x = canvas.width / 2;
  let y = canvas.height - 30;

  //velocidad de la pelota
  let dx = -3;
  let dy = -3;

  /* VARIABLES DE LA PALETA */
  const PADDLE_SENSITIVY = 8;

  const paddleHeight = 10;
  const paddleWidth = 50;

  let paddleX = (canvas.width - paddleWidth) / 2;
  let paddleY = canvas.height - paddleHeight - 10;

  let rightPressed = false;
  let leftPressed = false;

  /* VARIABLES DE LOS LOS LADRILLOS */
  const brickRowCount = 6;
  const brickColumnCount = 11; // lo cambie para probar colisi{on de costado}
  const brickWidth = 32;
  const brickHeight = 16;
  const brickPadding = 0;
  const brickOffsetTop = 80;
  const brickOffsetLeft = 48; // lo cambie apra probar colision del costado
  const bricks = [];

  const BRICK_STATUS = {
    ACTIVE: 1,
    DESTROYED: 0,
  };

  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      // calculamos la posición del ladrillo en la pantalla
      const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
      const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
      // asignar un color aleatorio a cada ladrillo
      const random = Math.floor(Math.random() * 8);
      // guardamos la información de cada ladrillo
      bricks[c][r] = {
        x: brickX,
        y: brickY,
        status: BRICK_STATUS.ACTIVE,
        color: random,
      };
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }

  function restartGame() {
    //reinicio el juego
    isGameOn = false;
    isGameStarting = true;
    // reinicio las variables de la pelota
    x = canvas.width / 2;
    y = canvas.height - 30;
    dx = -3;
    dy = -3;
    //reinicio las variables de la paleta
    paddleX = (canvas.width - paddleWidth) / 2;
    paddleY = canvas.height - paddleHeight - 10;
    drawBall();
    drawPaddle();
  }

  function drawPaddle() {
    ctx.drawImage(
      $sprite,
      29,
      174,
      paddleWidth,
      paddleHeight,
      paddleX,
      paddleY,
      paddleWidth,
      paddleHeight
    );
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r];
        if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;

        const clipX = currentBrick.color * 32;

        ctx.drawImage(
          $bricks,
          clipX,
          0,
          brickWidth,
          brickHeight,
          currentBrick.x,
          currentBrick.y,
          brickWidth,
          brickHeight
        );
      }
    }
  }

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r];
        if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;

        const isBallSameXAsBrick =
          x > currentBrick.x && x < currentBrick.x + brickWidth;

        const isBallSameYAsBrick =
          y >= currentBrick.y && y <= currentBrick.y + brickHeight;

        //REVISAR COLISION DEL LADRILLO DEL COSTADO
        const isBallSameXAsBrickFromSide =
          x === currentBrick.x || x === currentBrick.x + brickWidth;

        if (isBallSameXAsBrick && isBallSameYAsBrick) {
          dy = -dy;
          currentBrick.status = BRICK_STATUS.DESTROYED;
        }
        if (isBallSameXAsBrickFromSide && isBallSameYAsBrick) {
          dx = -dx;
          currentBrick.status = BRICK_STATUS.DESTROYED;
        }
      }
    }
  }

  function ballMovement() {
    if (isGameOn) {
      // rebotar la pelota en los laterales
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      // rebotar la pelota la parte superior
      if (y + dy < ballRadius) {
        dy = -dy;
      }
      //la pelota toca la parte inferior o toca la pala
      const isBallSameXAsPaddle = x < paddleX + paddleWidth && x > paddleX;
      const isBallTouchingPaddle =
        y + dy > paddleY && y + dy < paddleY + paddleHeight;

      if (isBallSameXAsPaddle && isBallTouchingPaddle) {
        dy = -dy;
      } else if (
        y + dy > canvas.height - ballRadius ||
        y + dy >= paddleY + paddleHeight
      ) {
        restartGame();
      }

      x += dx;
      y += dy;
    }
  }

  function paddleMovement() {
    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX =
        isGameOn || isGameStarting ? (paddleX += PADDLE_SENSITIVY) : paddleX;
      if (!isGameOn && isGameStarting) {
        x += PADDLE_SENSITIVY;
      }
    } else if (leftPressed && paddleX > 0) {
      paddleX =
        isGameOn || isGameStarting ? (paddleX -= PADDLE_SENSITIVY) : paddleX;
      if (!isGameOn && isGameStarting) {
        x -= PADDLE_SENSITIVY;
      }
    }
  }

  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function initEvents() {
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(event) {
      const { key } = event;
      if (key === "Right" || key === "ArrowRight") {
        rightPressed = true;
      } else if (key === "Left" || key === "ArrowLeft") {
        leftPressed = true;
      } else if (key === "s" || key === "S") {
        if (x > canvas.width / 2 && isGameStarting) {
          dx = 3;
        }
        isGameStarting = isGameStarting ? !isGameStarting : isGameStarting;
        isGameOn = !isGameOn;
      }
    }

    function keyUpHandler(event) {
      const { key } = event;
      if (key === "Right" || key === "ArrowRight") {
        rightPressed = false;
      } else if (key === "Left" || key === "ArrowLeft") {
        leftPressed = false;
      }
    }
  }

  function draw() {
    cleanCanvas();

    drawBall();
    drawPaddle();
    drawBricks();

    collisionDetection();
    ballMovement();
    paddleMovement();

    window.requestAnimationFrame(draw);
  }

  draw();
  initEvents();
</script>
